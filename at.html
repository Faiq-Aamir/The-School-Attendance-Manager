<!DOCTYPE html>
<html>
<head>
    <title>Attendance Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
/* ============================================
   CSS VARIABLES & RESET
============================================ */
:root {
    --primary: #667eea;
    --secondary: #764ba2;
    --accent: #43e97b;
    --danger: #ff0844;
    --success: #00ff7f;
    --warning: #ff1744;
    --glass: rgba(255, 255, 255, 0.15);
    --glass-dark: rgba(30, 30, 60, 0.25);
    --shadow-sm: 0 4px 10px rgba(0, 0, 0, 0.5);
    --shadow-md: 0 16px 32px rgba(0, 0, 0, 0.45);
    --shadow-lg: 0 28px 55px rgba(0, 0, 0, 0.65);
    --transition: all 0.3s ease;
    --transition-slow: all 0.4s ease;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ============================================
   BODY & LAYOUT
============================================ */
body {
    font-family: "Segoe UI", Tahoma, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.85), rgba(118, 75, 162, 0.85)),
                url("https://images.unsplash.com/photo-1523050854058-8df90110c9f1");
    background-size: cover;
    background-position: center;
    animation: bgMove 20s linear infinite alternate;
}

@keyframes bgMove {
    from { background-position: 0% 50%; }
    to { background-position: 100% 50%; }
}

/* ============================================
   HEADER
============================================ */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: auto;
    max-width: 100%;
    padding: 12px 18px;
    display: flex;
    align-items: center;
    gap: 20px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(14px) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.18);
    border-radius: 0 0 15px 0;
    box-shadow: 0 12px 26px rgba(0, 0, 0, 0.31);
    z-index: 1000;
    transition: var(--transition-slow);
}

header:hover {
    transform: translateX(3px);
}

header h1 {
    margin: 0;
    line-height: 1.2;
    font-size:clamp(24px, 4vw, 36px);
    color: #ffffff;
}

.logout-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #ff6a00, #ee0979, #8e2de2);
    box-shadow: 2px 2px 20px rgb(0, 0, 0);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: var(--transition);
    margin-top: 10px;
    margin-left: 20px;
    width: 150px;
    font-size: 20px;
}

.logout-btn:hover {
    transform: translateY(-2px);
}

/* ============================================
   TITLE
============================================ */
h1 {
    color: #ffffff;
    text-shadow: 0 0 5px black, 0 0 10px #292323, 0 0 20px darkgray;
    margin-top: 10px;
}

/* ============================================
   THUMBNAIL CONTAINER
============================================ */
#thumbnailContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 30px 0;
    width: 100%;
    padding: 10px;
}

/* ============================================
   THUMBNAIL CARDS
============================================ */
.thumbnail {
    position: relative;
    cursor: pointer;
    margin: 14px;
    padding: 22px;
    min-width: 190px;
    border-radius: 20px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: white;
    background: var(--glass-dark);
    backdrop-filter: blur(14px) saturate(180%);
    -webkit-backdrop-filter: blur(14px) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.15);
    box-shadow: var(--shadow-md), inset 0 0 16px rgba(255, 255, 255, 0.12);
    transition: transform 0.4s ease, box-shadow 0.4s ease, border 0.3s ease;
}

.thumbnail::before {
    content: "";
    position: absolute;
    inset: -2px;
    border-radius: 22px;
    background: linear-gradient(135deg, #4440fc, purple);
    opacity: 0;
    filter: blur(12px);
    transition: opacity 0.4s ease;
    z-index: -1;
}

.thumbnail:hover::before {
    opacity: 1;
}

.thumbnail:hover {
    transform: translateY(-10px) scale(1.1);
    box-shadow: var(--shadow-lg);
}

.thumbnail.high-attendance {
    border-color: var(--success);
    box-shadow: 0 16px 32px rgba(0, 255, 127, 0.6),
                inset 0 0 20px rgba(0, 255, 127, 0.3);
}

.thumbnail.low-attendance {
    border-color: var(--warning);
    box-shadow: 0 16px 32px rgba(255, 23, 68, 0.6),
                inset 0 0 20px rgba(255, 23, 68, 0.3);
}

.thumbnail div {
    text-shadow: 0 0 6px rgba(0, 255, 255, 0.6), 0 0 12px rgba(0, 255, 255, 0.3);
}

.thumb-info {
    font-size: 14px;
    color: #e0ffff;
    text-shadow: 0 0 4px rgba(0, 255, 255, 0.5);
}

.delete-thumb-btn {
    position: absolute;
    top: 6px;
    right: 6px;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    font-weight: bold;
    color: white;
    background: linear-gradient(135deg, var(--danger), #ff512f);
    box-shadow: var(--shadow-sm);
    transition: var(--transition);
}

.delete-thumb-btn:hover {
    transform: scale(1.2) rotate(90deg);
}

/* ============================================
   BUTTON CONTAINERS
============================================ */
.center-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin-bottom: 50px;
}

.top-buttons {
    display: flex;
    gap: 15px;
}

.bottom-buttons {
    display: flex;
    gap: 15px;
}

/* ============================================
   BUTTONS
============================================ */
button.new-btn {
    font-size: clamp(22px, 4vw, 36px);
    padding: 25px 60px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    font-weight: bold;
    color: #003;
    background: linear-gradient(135deg, var(--accent), #38f9d7, #4facfe);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.4);
    transition: var(--transition-slow);
}

button.new-btn:hover {
    transform: scale(1.12);
    box-shadow: 0 25px 45px rgba(0, 0, 0, 0.6);
}

.top-buttons .new-btn {
    background: linear-gradient(135deg, var(--accent), #4facfe);
    color: #003;
    font-size: clamp(16px, 2vw, 22px);
    padding: 12px 28px;
}

.export-btn {
    background: linear-gradient(135deg, yellow, #34E89E);
    color: white;
    border: none;
    font-size: 20px;
    letter-spacing: 1px;
    margin-top: 10px;
    padding: 12px 24px;
    border-radius: 12px;
    font-weight: bold;
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
    transition: var(--transition);
    cursor: pointer;
}

.import-btn {
    background: linear-gradient(135deg, #FF6B6B, orange);
    color: white;
    border: none;
    font-size: 20px;
    letter-spacing: 1px;
    margin-top: 10px;
    padding: 12px 24px;
    border-radius: 12px;
    font-weight: bold;
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
    transition: var(--transition);
    cursor: pointer;
}

.export-btn:hover,
.import-btn:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 26px rgba(0, 0, 0, 0.30);
}

/* ============================================
   SUBSCRIBE CARD
============================================ */
.global-subscribe-card {
    background: var(--glass);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    color: white;
    max-width: 350px;
    margin: 40px auto;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
}

.counter-display {
    margin: 20px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.counter-display i {
    font-size: 2em;
    color: var(--accent);
    margin-bottom: 5px;
}

#globalSubCount {
    font-size: 3em;
    font-weight: 800;
    line-height: 1;
    background: linear-gradient(to right, var(--accent), #38f2d7);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

#globalSubBtn {
    width: 100%;
    padding: 15px;
    border-radius: 50px;
    border: none;
    background: var(--accent);
    color: #1a202c;
    font-weight: bold;
    font-size: 1.1em;
    cursor: pointer;
    transition: var(--transition);
}

#globalSubBtn:hover:not(:disabled) {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(67, 233, 123, 0.6);
}

/* ============================================
   FOOTER
============================================ */
.main-footer {
    background: var(--glass);
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    padding: 20px 0;
    margin-top: 40px;
    width: 100%;
}

.footer-content {
    max-width: 1000px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    color: white;
    font-size: 14px;
}

.footer-brand {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 600;
    letter-spacing: 0.5px;
}

.footer-info {
    flex: 1;
    text-align: center;
    padding: 0 30px;
    opacity: 0.9;
}

.footer-info p {
    margin: 0;
    font-size: 13px;
    line-height: 1.4;
    color: rgba(255, 255, 255, 0.85);
}

.footer-info strong {
    color: var(--accent);
}

.footer-status {
    display: flex;
    align-items: center;
    gap: 8px;
    opacity: 0.8;
}

.status-indicator {
    width: 8px;
    height: 8px;
    background: var(--accent);
    border-radius: 50%;
    box-shadow: 0 0 8px var(--accent);
    animation: pulse 2s infinite;
}

.footer-nav {
    display: flex;
    gap: 20px;
}

.footer-nav a {
    color: white;
    text-decoration: none;
    opacity: 0.7;
    transition: var(--transition);
}

.footer-nav a:hover {
    opacity: 1;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

@keyframes pulse {
    0%, 100% { opacity: 0.4; }
    50% { opacity: 1; }
}

/* ============================================
   RESPONSIVE DESIGN
============================================ */
@media (max-width: 600px) {
    body {
        padding-top: 70px;
    }

    h1 {
        margin-top: 25px;
    }

    header {
        width: 100%;
        justify-content: space-between;
        border-radius: 0;
        padding: 10px 14px;
    }

    header h1 {
        font-size: 18px;
    }

    .logout-btn {
        font-size: 14px;
        padding: 8px 12px;
        width: auto;
        margin: 0;
    }

    .thumbnail {
        min-width: 85%;
        font-size: 18px;
    }

    button.new-btn {
        width: 100%;
        padding: 18px;
    }

    .footer-content {
        flex-direction: column;
        gap: 15px;
        text-align: center;
    }
}
</style>

if(attendanceRatio >= 0.75){ // 75% or more present â†’ green

} else if(attendanceRatio < 0.5){ // less than 50% â†’ red

// Replace 'my_unique_site_name' with your actual website name (no spaces)
const NAMESPACE = "student_attendance_app_2025"; 
const KEY = "subscribers";

document.addEventListener('DOMContentLoaded', () => {
    fetchGlobalCount();
    
    // Check if THIS specific user already clicked it before
    if (localStorage.getItem('hasSubscribedGlobal')) {
        disableSubButton();
    }
});

async function fetchGlobalCount() {
    try {
        const response = await fetch(`https://api.counterapi.dev/v1/${NAMESPACE}/${KEY}`);
        const data = await response.json();
        document.getElementById('globalSubCount').innerText = data.count || 0;
    } catch (err) {
        document.getElementById('globalSubCount').innerText = "0";
    }
}

async function subscribeGlobal() {
    try {
        // This 'up' command tells the global server to add +1
        const response = await fetch(`https://api.counterapi.dev/v1/${NAMESPACE}/${KEY}/up`);
        const data = await response.json();
        
        // Update the display for everyone
        document.getElementById('globalSubCount').innerText = data.count;
        
        // Remember that THIS user subscribed so they can't spam the button
        localStorage.setItem('hasSubscribedGlobal', 'true');
        disableSubButton();
        document.getElementById('thanksMsg').style.display = "block";
    } catch (err) {
        alert("Error connecting to the global server.");
    }
}
// Function to update the display and prevent reset
function updateSubDisplay() {
    // Look for existing count; if none exists, keep it at whatever was last known
    const savedCount = localStorage.getItem('totalSubscribers');
    const currentDisplay = document.getElementById('subCount').innerText;
    
    // Only set to 0 if there is absolutely no data in storage AND no data on screen
    const count = savedCount !== null ? savedCount : (currentDisplay !== "" ? currentDisplay : 0);
    
    document.getElementById('subCount').innerText = count;
}

function handleSubscribe() {
    // 1. Check if already subscribed to prevent double-counting
    if (localStorage.getItem('userSubscribed') === 'true') return;

    // 2. Get current count safely
    let count = parseInt(localStorage.getItem('totalSubscribers')) || 0;
    
    // 3. Increment and Save
    count++;
    localStorage.setItem('totalSubscribers', count);
    localStorage.setItem('userSubscribed', 'true');
    
    // 4. Visual Feedback
    updateSubDisplay();
    animateButton();
}

function animateButton() {
    const btn = document.getElementById('subBtn');
    btn.innerHTML = "âœ“ Subscribed";
    btn.style.background = "#22c55e"; // Success Green
    btn.disabled = true;
}

// Initialize on load
document.addEventListener('DOMContentLoaded', updateSubDisplay);
function disableSubButton() {
    const btn = document.getElementById('globalSubBtn');
    btn.innerText = "Subscribed âœ…";
    btn.disabled = true;
    btn.style.opacity = "0.6";
    btn.style.cursor = "default";
}
// EXPORT
function exportBackup() {
    const backup = {};

    Object.keys(localStorage).forEach(key => {
        if (key.startsWith("students_") || key.startsWith("attendanceDate_") || key === "lastSessionId" || key === "currentSessionId") {
            backup[key] = localStorage.getItem(key);
        }
    });

    const dataStr = JSON.stringify(backup, null, 2);
    const blob = new Blob([dataStr], { type: "application/json" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "attendance_backup.json";
    a.click();
    URL.revokeObjectURL(url);
}

// IMPORT
function importBackup(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const data = JSON.parse(e.target.result);

            // Clear old relevant data
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith("students_") || key.startsWith("attendanceDate_") || key === "lastSessionId" || key === "currentSessionId") {
                    localStorage.removeItem(key);
                }
            });

            // Restore backup
            Object.keys(data).forEach(key => {
                localStorage.setItem(key, data[key]);
            });

            // Set lastSessionId to latest session
            const studentKeys = Object.keys(data).filter(k => k.startsWith("students_"));
            if (studentKeys.length > 0) {
                const latestSession = studentKeys
                    .map(k => k.replace("students_", ""))
                    .sort((a, b) => Number(a) - Number(b))
                    .pop();

                localStorage.setItem("lastSessionId", latestSession);
            }

            alert("Backup imported successfully!");
            loadThumbnails(); // refresh thumbnails
        } catch(err) {
            console.error(err);
            alert("Invalid backup file!");
        }
    };
    reader.readAsText(file);
}

// DELETE ALL
function deleteAllSessions() {
    if (!confirm("Are you sure you want to delete ALL attendance sessions?")) return;

    Object.keys(localStorage).forEach(key => {
        if (key.startsWith("students_") || key.startsWith("attendanceDate_") || key === "lastSessionId" || key === "currentSessionId") {
            localStorage.removeItem(key);
        }
    });

    loadThumbnails();
}



function createNewSession() {
    // Generate new session ID
    const newSessionId = Date.now();
    localStorage.setItem("currentSessionId", newSessionId);

    // Copy students from last session if exists
    const lastSessionId = localStorage.getItem("lastSessionId");
    let students = [];
    if (lastSessionId) {
        const lastStudents = JSON.parse(localStorage.getItem("students_" + lastSessionId)) || [];
        students = lastStudents.map(s => ({ roll: s.roll, name: s.name, status: "Not Marked" }));
    }

    // Save new session
    localStorage.setItem("students_" + newSessionId, JSON.stringify(students));

    // Set today's date
    const today = new Date().toISOString().split("T")[0];
    localStorage.setItem("attendanceDate_" + newSessionId, today);

    // Update last session
    localStorage.setItem("lastSessionId", newSessionId);

    // Open index.html
    window.location.href = "index.html";
}
function deleteAllSessions() {
    if (!confirm("Are you sure you want to delete ALL attendance sessions?")) {
        return;
    }

    // Loop through localStorage keys
    Object.keys(localStorage).forEach(key => {
        if (
            key.startsWith("students_") ||
            key.startsWith("attendanceDate_") ||
            key === "currentSessionId" ||
            key === "lastSessionId"
        ) {
            localStorage.removeItem(key);
        }
    });

    // Reload thumbnails
    loadThumbnails();
}

// Logout function
function logout() {
    if(confirm("Are you sure you want to logout? This will reset your username and password.")){
        localStorage.removeItem("loginUser");
        localStorage.removeItem("loginPass");
        deleteAllSessions();
        window.location.href = "login.html"; // redirect to login page
    }
}
